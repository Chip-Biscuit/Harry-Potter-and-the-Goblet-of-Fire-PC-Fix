[MAIN]
FPSLimit = 60                                   // max fps (0: unlimited/off)
FPSLimitMode = 1                               // 1: realtime (thread-lock)  -  2: accurate (sleep-yield)
DisplayFPSCounter = 0                          // displays fps and frametime on screen
Direct3D8DisableMaximizedWindowedModeShim = 0  // Used to fix fullscreen issues for d3d8 games on windows 10. Do not use with ForceWindowedMode.

[FOV]                                          // here you can set the fov value to whatever you want 0 is off/origional game value (114)
fov = 0

[WINDOWMODE]
windowmode = 0                                 // enable window mode 1 | disable window mode 0 

[FULLSCREENRESOLUTION]                        // set fullscreen resolution / if force window set to 1 then this will set window size also
fullscreenresolution = 2                      // 1: 1280 x 720 | 2: 1920 x 1080 | 3: 2560 x 1440 | 4: 3840 x 2160 | 5 3440 x 1440 | 6 1400 x 900 | 7 1600 x 1200 | 8 3840 x 1024 | 9 6000 x 1080

[FULLSCREENASPECTRATIO]                       // set aspect ratio 
fullscreenaspectratio = 1                     // 1:  16:9 | 2: 16:10 | 3: 21:9 (2560x1080) | 4: 21:9 (3440x1440) | 5: 21:9 (3840x1600) | 6: 32:10 
