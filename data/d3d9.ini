[MAIN]
FPSLimit = 60                                   // max fps (0: unlimited/off)
FPSLimitMode = 2                               // 1: realtime (thread-lock) | 2: accurate (sleep-yield)
DisplayFPSCounter = 0                          // displays fps and frametime on screen
ForceWindowedMode = 0                          // activates forced windowed mode

[fullscreenresolution]                         // set fullscreen resolution / if force window set to 1 then this will set window size also
fullscreenresolution = 2                       // 1: 1280 x 720 | 2: 1920 x 1080 | 3: 2560 x 1440 | 4: 3840 x 2160 | 5: 3440 x 1400 | 6: 1400 x 900 | 7: 1600 x 1200 | 8: 3840 x 1024 | 9: 6000 x 1080 | 10: 2560 x 1080 | 11: 3840 x 1600 |

[fullscreenaspectratio]                        // set aspect ratio 
fullscreenaspectratio = 1                      // 1: 16:9 | 2: 16:10 | 3: 21:9 (2560x1080) | 4: 21:9 (3440x1440) | 5: 21:9 (3840x1600) | 6: 32:10 

[FORCEWINDOWED]
UsePrimaryMonitor = 0                          // move window to primary monitor
CenterWindow = 1                               // center window on screen
AlwaysOnTop = 0                                // window stays always on top
DoNotNotifyOnTaskSwitch = 0                    // window ignores focus loss
ForceWindowStyle = 0                           // 1: borderless fullscreen | 2: window | 3: resizable window
